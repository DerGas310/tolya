<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Игра для Толяна Чернопузика</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300..700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>




    <header>
        <h1>Черногуз</h1>
        <div class="buttons">
        <button id="tap">Тап</button>
        <button id="magaz">Магас</button>
        </div>
    </header>



    <div id="thiding">
        <button id="stepantap">включить степана</button>
        <button id="chernotap"><img src="img.png"></button>
    </div>



    <div id="mhiding">
        <div class="wrap">
            <button id="chtp">черногузы за тап (щас 1 черногуз) <p id="chtpp">20 черногузов</p></button>
            <button id="chmp">черногузы в минуту (щас 0 черногузов) <p id="chmpp">30 черногузов</p></button>
        </div>
        <div class="wrap">
            <button id="chtm">бонус за тап черногузов (щас х1) <p id="chtmp">50 черногузов</p></button>
            <button id="chmm">бонус к авто черногузам (щас х1) <p id="chmmp">60 черногузов</p></button>
        </div>
        <div class="wrap">
        <button id="sttp">степан жирнее (щас х1.2) <p id="sttpp">50 черногузов</p></button>
        <button id="sttt">степан дольше (щас 30 секунд) <p id="stttp">75 черногузов</p></button>
        </div>
    </div>



    <footer>
        <h3 id="chernoskolko">0 черногузов</h3>
    </footer>




    <script src="index.js"></script>
</body>
</html>
